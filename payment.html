    <!-- Payment Form -->
    <section class="form-section">
        <h1>إتمام الدفع</h1>
        <form id="payment-form" class="form">
            <label for="service-name">الخدمة</label>
            <input type="text" id="service-name" name="service-name" value="تصميم شعار" readonly>

            <label for="amount">المبلغ (بالدينار)</label>
            <input type="number" id="amount" name="amount" value="25" readonly>

            <label for="payment-method">طريقة الدفع</label>
            <select id="payment-method" name="payment-method" required>
                <option value="" disabled selected>اختر طريقة الدفع</option>
                <option value="e-dinar">إي-دينار</option>
                <option value="flouci">فلوسي</option>
                <option value="bank-card">بطاقة بنكية</option>
            </select>

            <label for="account-details">تفاصيل الحساب</label>
            <input type="text" id="account-details" name="account-details" placeholder="رقم حساب إي-دينار، فلوسي، أو البطاقة" required>

            <p class="helper-text">تأكد من إدخال تفاصيل صحيحة لإتمام الدفع</p>
            <button type="submit" class="cta-button">تأكيد الدفع</button>
        </form>
    </section>
