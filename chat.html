    <section class="chat-section">
        <h1>الدردشة</h1>
        <span id="new-message-indicator" class="new-message">رسالة جديدة</span>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message received">
                    <p>مرحبًا، هل يمكنك تصميم شعار؟</p>
                    <span class="timestamp">24 ماي 2025, 03:00 م</span>
                </div>
                <div class="message sent">
                    <p>نعم، بالطبع! أرسل التفاصيل.</p>
                    <span class="timestamp">24 ماي 2025, 03:05 م</span>
                </div>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" name="chat-input" placeholder="اكتب رسالتك..." required>
                <button type="submit" class="cta-button">إرسال</button>
            </form>
        </div>
    </section>
