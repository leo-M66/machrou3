    <!-- User Profile Section -->
    <section class="form-section">
        <h1>تعديل ملف المستخدم</h1>
        <form id="user-profile-form" class="form">
           <label for="profile-pic">صورة الملف الشخصي</label>
<input type="file" id="profile-pic" name="profile-pic" accept="image/*">
<img id="profile-pic-preview" src="" alt="معاينة الصورة" style="display: none; max-width: 100px; margin-top: 10px;">
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" value="أحمد الصغير" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" value="ahmed@example.com" required>

            <label for="bio">نبذة مختصرة</label>
            <textarea id="bio" name="bio" placeholder="اكتب نبذة عن نفسك (اختياري)" rows="4">مصمم جرافيك بخبرة 5 سنوات.</textarea>

            <p class="helper-text">تأكد من تحديث بياناتك لتحسين تجربتك</p>
            <button type="submit" class="cta-button">حفظ التغييرات</button>
        </form>
    </section>
