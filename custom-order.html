    <section class="custom-order-section" data-aos="fade-up">
        <h1>إنشاء طلب مخصص</h1>
        <p>صف طلبك بالتفصيل ليتم تنفيذه</p>
        <form id="custom-order-form" class="form">
            <label for="title">عنوان الطلب</label>
            <input type="text" id="title" name="title" placeholder="مثال: تصميم شعار لشركة" required>
            <label for="description">الوصف</label>
            <textarea id="description" name="description" placeholder="صف طلبك بالتفصيل" rows="5" required></textarea>
            <label for="budget">الميزانية (دينار)</label>
            <input type="number" id="budget" name="budget" placeholder="أدخل الميزانية" min="1" required>
            <label for="deadline">الموعد النهائي</label>
            <input type="date" id="deadline" name="deadline" required>
            <button type="submit" class="cta-button">إرسال الطلب</button>
        </form>
    </section>
